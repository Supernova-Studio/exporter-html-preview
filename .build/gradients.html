<!DOCTYPE html>
<html>
  
    <head>
      <title>Design System Name / Colors</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
      <style>
      /*
      *
      *  GENERAL PAGE CONFIGURATION
      *
      */
      
      body { padding: 0; margin: 0; font-family: "Poppins", sans-serif; }
      h1 { color: #000000; font-size: 32px; font-weight: bold; }
      h2 { color: #363a3e; font-size: 12px; font-weight: 600; }
      
      .content { margin: 40px; }
      
      /*
      *
      *  TOKEN CONTAINERS
      *
      */
      .token-container { margin-top: 40px; }
      .token-preview-container { width: 36px; height: 36px; border-radius: 4px; border: 1px solid #eaeaea; display: flex; align-items: center; align-content: center }
      .token-preview-container-border { width: 20px; height: 20px; margin: auto; border-radius: 4px; }
      
      /*
      *
      *  TOKEN TABLES
      *
      */
      table { width: 100%; font-size: 12px; color: #363a3e; border-collapse: collapse }
      table tr { border-bottom: 1px solid #f2f4f5; height: 45px }
      
      /* Color table - default */
      table tr td:nth-child(1) { width: 40px; }
      table tr td:nth-child(2) { width: 20%; padding-left: 12px; font-weight: 600; }
      
      table tr.color td:nth-child(3) { width: 100px; }
      table tr.color td:nth-child(4) { width: 100px; }
      table tr.color td:nth-child(5) { width: auto; }
      
      /* Border table */
      table tr.border td:nth-child(3) { width: 160px; }
      table tr.border td:nth-child(4) { width: auto; }
      
      /* Gradient table */
      table tr.gradient td:nth-child(3) { width: 400px; }
      table tr.gradient td:nth-child(4) { width: auto; }
      
      /*
      *
      *  TOP MENU
      *
      */
      .top-menu { border-bottom: 1px solid #cde0e4 }
      
      ul { list-style-type: none; margin: 0; padding: 0; overflow: hidden; background-color: white }
      li { float: left }
      li a { display: block; font-size: 12px; font-weight: 600; color: #868f98; text-align: center; padding: 16px; text-decoration: none }
      li .selected { color: #363a3e }
      li a:hover { color: #363a3e }
          </style>    
    </head>    
  <body>
    <div class="wrapper">
      
        <!-- Top menu-->
        <div class="top-menu">
          <ul>
            <li><a href="colors.html">Colors</a></li>
            <li><a href="borders.html">Borders</a></li>
            <li><a href="gradients.html" class="selected">Gradients</a></li>
          </ul>
        </div>
      
            <div class="content">
        <h1>Gradient Tokens</h1>
        <div class="token-container">
          <h2>Gradient</h2>
        
          <table class="token-wrapper">
            <tr class="gradient">
              <td>
                <div class="token-preview-container" style="background: linear-gradient(0deg, #A41EBEFF 0%, #CD8080FF 50%, #737FD8FF 100%)"></div>
              </td>
              <td>Test Gradient 12345</td>
              <td>Linear Gradient, #A41EBEFF, 0%, #CD8080FF, 50%, #737FD8FF, 100%</td>
              <td>Description</td>
            </tr>
          </table>
        </div>
        <div class="token-container">
          <h2>Hello There</h2>
        
          <table class="token-wrapper">
            <tr class="gradient">
              <td>
                <div class="token-preview-container" style="background: linear-gradient(0deg, #FFFFFFFF 0%, #FF0000FF 50%, #000000FF 100%)"></div>
              </td>
              <td>Gradient in a Group</td>
              <td>Linear Gradient, #FFFFFFFF, 0%, #FF0000FF, 50%, #000000FF, 100%</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
